<div class="spellbook-container">
  @if(!spells()?.length) {
    <div class="empty-inventory">
      Spellbook is empty.
    </div>
  }

  @for(categoryName of objectKeys(categorizedSpells()); track categoryName) {
    <div class="inventory-section">
      <h3>{{ categoryName }}</h3>
      <ul class="item-list">
        @for(spell of categorizedSpells()[categoryName]; track spell.id_suggestion) {
          <li class="item-entry">
            <div class="item-info">
              <span class="item-name">
                {{ spell.name }}
              </span>
              <span *ngIf="spell.description">
                <i [pTooltip]="spell.description" tooltipPosition="top" class="pi pi-info-circle"></i>
              </span>
            </div>
            <div class="spell-preview" [innerHTML]="renderSpellPreview(spell)"></div>
            <div class="managing-section">
              <button
                pButton
                type="button"
                icon="pi pi-pencil"
                class="p-button-text p-button-sm edit-button"
                (click)="openEditModal(spell)"
                pTooltip="Edit Spell">
              </button>
              <div class="item-actions">
                <button
                  *ngIf="!spell.isPassive"
                  pButton
                  class="action-button cast-button p-button-info p-button-outlined"
                  (click)="openSlotDialog(spell)">
                  Cast
                </button>
              </div>
            </div>
          </li>
        }
      </ul>
    </div>
  }
  <div class="add-item-fab">
    <p-speedDial [model]="spellAddOptions" direction="up" styleClass="p-speeddial-action-text" />
  </div>
</div>

<p-dialog header="Cast Spell" [(visible)]="slotDialogVisible()" [modal]="true" [closable]="true" [dismissableMask]="true" [style]="{width:'26rem'}">
  <div class="p-fluid">
    <div class="p-field">
      <label for="slotLevel">Slot level</label>
      <p-dropdown inputId="slotLevel" [options]="slotOptions" [ngModel]="selectedSlotLevel()" [ngModelOptions]="{standalone: true}" (ngModelChange)="selectedSlotLevel.set($event)"></p-dropdown>
    </div>
    <div class="p-field">
      <button pButton label="Cast" class="p-button-primary" (click)="confirmCast()"></button>
    </div>
  </div>
</p-dialog>

<p-confirmpopup>
  <ng-template #content let-message>
    <!-- Reserved for future roll-mode panel if needed -->
  </ng-template>
</p-confirmpopup>
