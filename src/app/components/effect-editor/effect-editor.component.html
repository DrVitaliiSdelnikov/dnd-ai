<div class="effect-editor-container">
  <!-- Header with Item/Spell Basic Info -->
  <p-card header="Item Details" class="item-details-card">
    <form [formGroup]="itemForm" class="item-form">
      <div class="form-row">
        <div class="field">
          <label for="name">Name *</label>
          <input pInputText id="name" formControlName="name" placeholder="Enter item name" />
        </div>
        <div class="field" *ngIf="!isSpell">
          <label for="type">Type</label>
          <input pInputText id="type" formControlName="type" placeholder="WEAPON, ARMOR, etc." />
        </div>
        <div class="field" *ngIf="!isSpell">
          <label for="quantity">Quantity</label>
          <p-inputNumber inputId="quantity" formControlName="quantity" [min]="1" [showButtons]="true"></p-inputNumber>
        </div>
        <div class="field" *ngIf="isSpell">
          <label for="level">Level</label>
          <p-inputNumber inputId="level" formControlName="level" [min]="-1" [showButtons]="true"></p-inputNumber>
        </div>
        <div class="field" *ngIf="isSpell">
          <label id="castTypeLabel">Cast Type</label>
          <p-dropdown [ariaLabelledBy]="'castTypeLabel'" inputId="castType" formControlName="castType" [options]="[
            {label:'Utility', value:'utility'},
            {label:'Attack Roll', value:'attack_roll'},
            {label:'Save Throw', value:'save_throw'}
          ]"></p-dropdown>
        </div>
        <div class="field flex align-items-center" *ngIf="isSpell">
          <p-checkbox formControlName="isPassive" [binary]="true" inputId="isPassive"></p-checkbox>
          <label for="isPassive" class="ml-2">Passive</label>
        </div>
      </div>
      
      <div class="field">
        <label for="description">Description</label>
        <textarea pInputTextarea id="description" formControlName="description" rows="3" 
                  placeholder="Describe the item or spell..."></textarea>
      </div>
    </form>
  </p-card>

  <!-- Live Preview Section -->
  <p-card header="Live Preview & Template" class="preview-card">
    <div class="preview-section">
      <div #previewContent
           class="preview-content" 
           contenteditable="true"
           (input)="onPreviewInput($event)"
           (blur)="onPreviewBlur($event)"
           (mouseover)="onPreviewHover($event)"
           (mouseout)="onPreviewHoverEnd($event)"
           (click)="onPreviewClick($event)"
           (dragstart)="onPreviewDragStart($event)"
           (dragover)="onPreviewDragOver($event)"
           (drop)="onPreviewDrop($event)"
           [innerHTML]="previewHtml"
           pTooltip="Click to edit the template. Effect chips can be moved or deleted.">
      </div>
    </div>
  </p-card>

  <!-- Effects Management -->
  <div class="effects-section">
    <div class="effects-column">
      <p-card header="Effects" class="effects-card">
        <!-- Effects list view -->
        <ng-container *ngIf="!showEffectPicker; else pickerTpl">
          <p-orderList 
            *ngIf="effects && effects.length > 0"
            [value]="effects" 
            [(selection)]="selectedEffects"
            [responsive]="true"
            [dragdrop]="false"
            [listStyle]="{'height': '300px'}">
            
            <ng-template pTemplate="item" let-effect>
              <div class="effect-item" 
                   [class.system-effect]="effect.isSystemEffect"
                   [class.is-highlighted]="effect.id === highlightedCardId">
                <div class="effect-info">
                  <div class="effect-name">
                    {{ effect.name }}
                    <i *ngIf="effect.isSystemEffect" class="pi pi-cog" pTooltip="System Effect"></i>
                  </div>
                  <div class="effect-type">{{ getEffectDefinition(effect.type).name }}</div>
                  <div class="effect-output" *ngIf="!effect.isSystemEffect && getEffectDefinition(effect.type).outputTemplate(effect.properties)">
                    Output: {{ getEffectDefinition(effect.type).outputTemplate(effect.properties) }}
                  </div>
                </div>
                <div class="effect-actions">
                  <button pButton icon="pi pi-pencil" class="p-button-sm p-button-text" 
                          (click)="editEffect(effect)" pTooltip="Edit Effect"></button>
                  <button pButton icon="pi pi-trash" class="p-button-sm p-button-text p-button-danger" 
                          (click)="confirmRemoveEffect($event, effect)" pTooltip="Remove Effect"></button>
                </div>
              </div>
            </ng-template>
          </p-orderList>

          <!-- Add Effect Button switches to picker -->
          <div class="add-effect-section">
            <button pButton label="Add Effect" icon="pi pi-plus" 
                    (click)="openEffectPicker($event)" class="p-button-success"></button>
          </div>
        </ng-container>

        <!-- Picker view -->
        <ng-template #pickerTpl>
          <div #pickerContainer class="picker-container" (input)="onPickerInput($event)">
            <p-listbox
              #effectListbox
              [options]="effectPickerOptions"
              optionLabel="label"
              [filter]="true"
              [style]="{'height':'300px', 'width':'100%'}"
              [listStyle]="{'height':'240px'}"
              (onChange)="onPickEffect($event.value)"
            >
              <ng-template pTemplate="item" let-opt>
                <div class="picker-item">
                  <div class="picker-item-title">{{ opt.label }}</div>
                  <div class="picker-item-desc">{{ opt.description }}</div>
                </div>
              </ng-template>
            </p-listbox>
            <div class="picker-actions">
              <button pButton type="button" label="Back" icon="pi pi-arrow-left" class="p-button-text" (click)="closeEffectPicker()"></button>
            </div>
          </div>
        </ng-template>
      </p-card>
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="action-buttons">
    <button pButton label="Delete" icon="pi pi-trash" class="p-button-danger"
            #deleteButton
            (click)="onConfirmDeleteClick($event)"></button>
    <button pButton label="Cancel" icon="pi pi-times" class="p-button-secondary" 
            (click)="onCancel()"></button>
    <button pButton label="Save" icon="pi pi-check" class="p-button-success" 
            (click)="onSave()" [disabled]="itemForm.invalid"></button>
  </div>
</div>

<!-- Anchored confirm popup host for effect deletion -->
<p-confirmPopup key="effect-delete"></p-confirmPopup>
<!-- Anchored confirm popup host for item/spell deletion -->
<p-confirmPopup key="editor-delete"></p-confirmPopup>

<!-- Effect Edit Dialog -->
<p-dialog 
  header="Edit Effect" 
  [(visible)]="showAddEffectDialog" 
  [modal]="true" 
  [style]="{width: '500px'}"
  (onHide)="closeEffectDialog()">
  
  <div *ngIf="editingEffect && selectedEffectType" class="effect-edit-form">
    <form [formGroup]="effectForm">
      <!-- Effect Name -->
      <div class="field">
        <label for="effectName">Effect Name *</label>
        <input pInputText id="effectName" formControlName="name" />
      </div>

      <!-- Dynamic Fields based on Effect Type -->
      <div *ngFor="let field of getEffectDefinition(selectedEffectType).fields" class="field">
        <label [for]="field.key">{{ field.label }} <span *ngIf="field.required">*</span></label>
        
        <!-- Text Input -->
        <input *ngIf="field.type === 'text'" 
               pInputText 
               [id]="field.key" 
               [formControlName]="field.key"
               [placeholder]="field.placeholder || ''" />
        <small *ngIf="selectedEffectType==='DAMAGE' && field.key==='dice'" class="hint-text">Comma-separated allowed, e.g. 1d4+1, 1d4+1, 1d4+1</small>
        
        <!-- Number Input -->
        <p-inputNumber *ngIf="field.type === 'number'" 
                       [inputId]="field.key" 
                       [formControlName]="field.key"
                       [showButtons]="true" />
        
        <!-- Select Dropdown -->
        <p-dropdown *ngIf="field.type === 'select'" 
                    [inputId]="field.key"
                    [formControlName]="field.key"
                    [options]="getDropdownOptions(field)"
                    placeholder="Select {{ field.label }}" />
        
        <!-- Checkbox -->
        <p-checkbox *ngIf="field.type === 'checkbox'" 
                    [inputId]="field.key" 
                    [binary]="true" 
                    [formControlName]="field.key"></p-checkbox>
        <label *ngIf="field.type === 'checkbox'" class="ml-2" [for]="field.key">{{ field.label }}</label>
      </div>

      <!-- Scaling UI for DAMAGE/HEALING -->
      <div class="field" *ngIf="selectedEffectType === 'DAMAGE' || selectedEffectType === 'HEALING'">
        <label>Slot Scaling</label>
        <div class="p-fluid p-formgrid p-grid">
          <div class="p-field p-col-12">
            <label for="perSlotDice">Add Dice per Upcast Slot</label>
            <input pInputText id="perSlotDice" formControlName="perSlotDice" placeholder="e.g. 1d8" />
            <div class="mt-2">
              <p-checkbox inputId="separateRoll" formControlName="separateRoll" [binary]="true"></p-checkbox>
              <label for="separateRoll" class="ml-2">Separate roll</label>
            </div>
          </div>
        </div>
      </div>

      <div class="field" *ngIf="selectedEffectType === 'DAMAGE' || selectedEffectType === 'HEALING'">
        <label for="levelScalingSteps">Level Scaling Steps (JSON)</label>
        <textarea pInputTextarea id="levelScalingSteps" formControlName="levelScalingSteps" rows="4" placeholder='e.g. [{"level":5,"addDice":"1d8"},{"level":11,"addDice":"1d8"}]'></textarea>
      </div>

      <!-- Effect Description -->
      <div class="field">
        <label>Effect Description</label>
        <div class="effect-description">{{ getEffectDefinition(selectedEffectType).description }}</div>
      </div>
    </form>
  </div>

  <ng-template pTemplate="footer">
    <button pButton label="Cancel" icon="pi pi-times" class="p-button-text" 
            (click)="closeEffectDialog()"></button>
    <button pButton label="Add to chat" icon="pi pi-plus" class="p-button-secondary" 
            (click)="addEditingEffectToChat()" pTooltip="Insert this effect placeholder into the template"></button>
    <button pButton label="Save Effect" icon="pi pi-check" 
            (click)="saveEffect()" [disabled]="effectForm.invalid"></button>
  </ng-template>
</p-dialog>
