
<div class="chat-container">
  <div class="messages-area">
    <div *ngFor="let message of messages" class="message" [ngClass]="message.role">
      <strong class="role-label">{{ message.role === 'user' ? 'Вы' : 'Мастер' }}:</strong>
      <p [innerHTML]="formatMessageContent(message.content)"></p>
    </div>
    <div *ngIf="isLoading()" class="message assistant">
      <strong class="role-label">Мастер:</strong>
      <p><em>печатает...</em></p>
    </div>
  </div>
  <div class="input-area">
    <textarea
      [(ngModel)]="userInput"
      (keyup.enter)="sendMessage()"
      placeholder="Что вы делаете?"
      rows="3"
    ></textarea>
    <button (click)="sendMessage()" [disabled]="isLoading() || !userInput.trim()">
      Отправить
    </button>
  </div>
</div>
