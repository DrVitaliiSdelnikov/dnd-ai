<div class="roll-panel-content" [formGroup]="rollForm">
  <div class="roll-panel-header">
    <strong>ROLL WITH:</strong>
  </div>

  <div class="roll-options-list">
    @for(option of rollOptions; track option.value) {
      <div class="custom-radio-wrapper">
        <p-radioButton
          [value]="option.value"
          formControlName="rollState"
          [inputId]="option.value">
        </p-radioButton>
        <label [for]="option.value" class="option-content">
          <span class="text-container">{{ option.text }}</span>

          @if(rollForm.get('rollState').value === option.value) {
            <i class="checkmark-icon pi pi-check"></i>
          }
        </label>
      </div>
    }
  </div>

  <div class="extras-list" *ngIf="toggles && toggles.length">
    <div class="roll-panel-header" style="margin-top: .5rem;">
      <strong>EXTRAS:</strong>
    </div>
    @for(t of (toggles | slice:0); track t.id) {
      <div class="custom-checkbox-wrapper" (click)="onToggleClick(t)">
        <i class="pi" [ngClass]="t.checked ? 'pi-check-square' : 'pi-square'" style="margin-right:.5rem"></i>
        <span class="text-container">{{ t.label }}</span>
      </div>
    }
  </div>
</div>
